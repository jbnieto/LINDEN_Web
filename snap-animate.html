    $( document ).ready(function() {
        s = Snap("#assessment");

        s.select('g:nth-child(2)').animate({ fill: '#fff' }, 2000);
        s.select('g:nth-child(3)').animate({ fill: '#fff', opacity: 0 }, 2000);

            s.select('g:nth-child(2)').animate({ fill: '#fff', opacity: 0 }, 250);
            s.select('g:nth-child(3)').animate({ fill: '#fff', opacity: 1 }, 250);
        });



    });
